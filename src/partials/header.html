<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Меблерія</title>
    <link rel="stylesheet" href="../css/header.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="header-container">
        <a href="/" class="logo" id="logo">
          <svg class="logo-icon">
            <use href="../img/svg/icon.svg#Company-Logo"></use>
          </svg>
        </a>

        <nav class="nav">
          <a href="#home" class="nav-link">Наші меблі</a>
          <a href="#about" class="nav-link">Про нас</a>
          <a href="#furniture" class="nav-link">Часті питання</a>
          <a href="#contact" class="nav-link">Відгуки</a>
        </nav>

        <a href="#furniture" class="cta-button">До покупок</a>

        <button class="burger" id="burger">
          <svg class="burger-icon">
            <use href="../img/svg/icon.svg#menu"></use>
          </svg>
        </button>
      </div>

      <!-- Mobile Menu -->
      <div class="mobile-menu" id="mobileMenu">
        <div class="mobile-menu-header">
          <a href="/" class="mobile-logo" id="mobileLogo">
            <svg class="mobile-logo-icon">
              <use href="../img/svg/icon.svg#Company-Logo"></use>
            </svg>
          </a>
          <button class="close-menu" id="closeMenu">
            <svg class="close-icon">
              <use href="../img/svg/icon.svg#close"></use>
            </svg>
          </button>
        </div>
        <div class="mobile-menu-content">
          <nav class="mobile-nav">
            <a href="#home" class="mobile-nav-link">Наші меблі</a>
            <a href="#about" class="mobile-nav-link">Про нас</a>
            <a href="#furniture" class="mobile-nav-link">Часті питання</a>
            <a href="#contact" class="mobile-nav-link">Відгуки</a>
          </nav>
          <a href="#furniture" class="mobile-cta-button">До покупок</a>
        </div>
      </div>
    </header>
    <script src="../js/header-menu.js"></script>
  </body>
</html>
